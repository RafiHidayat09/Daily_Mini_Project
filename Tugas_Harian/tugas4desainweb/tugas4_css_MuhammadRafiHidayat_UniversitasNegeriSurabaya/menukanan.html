<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Kanan</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background: linear-gradient(to right, #6a82fb, #0e194c);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    fieldset {
      background: #ffffffcc;
      border: 2px solid #4a4a8a;
      border-radius: 12px;
      padding: 20px 30px;
      width: 280px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    legend {
      font-weight: bold;
      font-size: 1.1rem;
      color: #1b1b3e;
      padding: 0 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 12px 0;
    }

    ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      padding: 10px 15px;
      display: block;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: #f5f5f5;
    }

    ul li a:hover {
      background: #4a4a8a;
      color: #fff;
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Menu Materi Fullstack NFA</legend>
    <ul>
      <li><a href="https://learning.nfacademy.id/pluginfile.php/1620/mod_resource/content/9/1.%20Web%20Standar-Pengenalan%20HTML.pdf" target="content">Materi FWD 1</a></li>
      <li><a href="https://learning.nfacademy.id/pluginfile.php/1998/mod_resource/content/6/3.%20Form%20and%20Frame.pdf" target="content">Materi FWD 2</a></li>
      <li><a href="https://learning.nfacademy.id/pluginfile.php/1998/mod_resource/content/6/3.%20Form%20and%20Frame.pdf" target="content">Materi FWD 3</a></li>
      <li><a href="https://learning.nfacademy.id/pluginfile.php/7128/mod_resource/content/2/Presentasi_%20Pengantar_Soft_Skill.pdf" target="content">Materi FWD 4</a></li>
      <li><a href="https://learning.nfacademy.id/pluginfile.php/7128/mod_resource/content/2/Presentasi_%20Pengantar_Soft_Skill.pdf" target="content">Materi FWD 5</a></li>
    </ul>
  </fieldset>
</body>
</html>
