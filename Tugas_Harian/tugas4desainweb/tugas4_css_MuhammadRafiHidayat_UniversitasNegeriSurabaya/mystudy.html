<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Pertemuan 2 Desain Web</title>
  <style>
    body {
      background-color: #31476d;
      font-family: "Trebuchet MS", Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    thead {
      background: #2c3e50;
      color: white;
    }

    thead th {
      padding: 14px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tbody td {
      padding: 12px 16px;
      text-align: center;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background: #f5f7fa;
      transition: 0.3s ease;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h2>Riwayat Pendidikan</h2>
  <table>
    <thead>
      <tr>
        <th>Jenjang</th>
        <th>Nama Sekolah</th>
        <th>Durasi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>SMP</td>
        <td>SMPN 2 Gedangan</td>
        <td>3 Tahun</td>
      </tr>
      <tr>
        <td>SMA</td>
        <td>SMAN 3 Sidoarjo</td>
        <td>3 Tahun</td>
      </tr>
      <tr>
        <td>Perguruan Tinggi</td>
        <td>Universitas Negeri Surabaya</td>
        <td>Ongoing</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
