<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kiri</title>
</head>
<style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background: linear-gradient(to right, #0e194c,  #6a82fb);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    fieldset {
      background: #ffffffcc;
      border: 2px solid #4a4a8a;
      border-radius: 12px;
      padding: 20px 30px;
      width: 280px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    legend {
      font-weight: bold;
      font-size: 1.1rem;
      color: #1b1b3e;
      padding: 0 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 12px 0;
    }

    ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      padding: 10px 15px;
      display: block;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: #f5f5f5;
    }

    ul li a:hover {
      background: #4a4a8a;
      color: #fff;
      transform: translateX(5px);
    }
</style>
<body style="background-color: rgb(105, 108, 180); ; align-items: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" >

        </ul>
    </fieldset>
</body>
</html>
