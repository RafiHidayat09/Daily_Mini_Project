<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background: linear-gradient(to right, #00134d, #002b80);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .header {
      font-size: 30px;
      font-weight: bold;
      color: yellow;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      backdrop-filter: blur(5px);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <i>SELAMAT DATANG DI TUGAS KE-3</i>
  </div>
</body>
</html>
