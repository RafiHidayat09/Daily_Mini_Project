<body>
    <script>
        //Menghitung Luas Persegi Panjang
        //Parameter panjang dan lebar
        document.write("<h2>Menghitung Luas Persegi Panjang</h2>");
        let panjang = 10;
        let lebar = 5;
        let luas = panjang * lebar; //rumus luas persegi panjang
        document.write("Panjang = "+panjang+"<br>");
        document.write("Lebar = "+lebar+"<br>");
        document.write("Luas Persegi Panjang = "+luas+"<br>");
        document.write("<hr>");
        //Menghitung Luas Bujur Sangkar
        //Parameter sisi
        document.write("<h2>Menghitung Luas Bujur Sangkar</h2>");
        let sisi = 6;
        let luasbs = sisi * sisi; //rumus luas bujur sangkar
        document.write("Sisi = "+sisi+"<br>");
        document.write("Luas Bujur Sangkar = "+luasbs+"<br>");
        document.write("<hr>");
        //Menghitung Luas Segitiga
        //Parameter alas dan tinggi
        document.write("<h2>Menghitung Luas Segitiga</h2>");
        let alas = 8;
        let tinggi = 4;
        let luassg = 0.5 * alas * tinggi; //rumus luas segitiga
        document.write("Alas = "+alas+"<br>"); 
        document.write("Tinggi = "+tinggi+"<br>");
        document.write("Luas Segitiga = "+luassg+"<br>");

    </script>
    
</body>
